plugins {
    id 'java'
    id 'application'
    id "org.flywaydb.flyway" version "8.5.2"
    id 'com.github.johnrengelman.shadow' version '6.0.0'
}

mainClassName = 'nl.tijsbeek.Application'
group 'nl.tijsbeek'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'org.jetbrains:annotations:23.0.0'
    implementation 'com.github.Xirado:JDA:36eea2a1c55f56ab2edfc8a5fde65921b67fc272'
//    implementation group: 'net.dv8tion', name: 'JDA', version: '5.0.0-alpha.9'

    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.1'

    implementation 'com.opencsv:opencsv:5.6'

    /* DB */
    implementation 'org.flywaydb:flyway-core:8.5.1'
    implementation 'org.flywaydb:flyway-mysql:8.5.1'
    implementation 'org.mariadb.jdbc:mariadb-java-client:2.7.3'
    implementation 'com.zaxxer:HikariCP:5.0.1'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}

compileJava.options.encoding = 'UTF-8'